apply plugin: 'application'

dependencies {
    annotationProcessor platform("ru.tinkoff.kora:kora-parent:$koraVersion")
    annotationProcessor 'ru.tinkoff.kora:annotation-processors'
    implementation project(':common')
    implementation project(':jte:jte-common')
    annotationProcessor project(':jte:jte-annotation-processor')
    implementation 'ru.tinkoff.kora:database-jdbc'
    implementation 'ru.tinkoff.kora:json-module'
    implementation 'org.postgresql:postgresql:42.7.1'
    implementation 'ru.tinkoff.kora:logging-logback'
    implementation 'ru.tinkoff.kora:config-hocon'
    implementation 'ru.tinkoff.kora:http-server-common'

    implementation 'io.helidon.webserver:helidon-webserver:4.0.2'
}

application {
    mainClass = 'ru.tinkoff.kora.techempower.loom.nima.Application'
    applicationName = 'app'
}
